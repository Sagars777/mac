{% extends 'shop/base.html' %}

{% block title %} {% endblock %}
{% block body %}
<div class="container">
    <div class="row">
    <div class="col-md-4">
        <div class="row">
            <img src="/media/{{product.image}}" width="300px" height="300px">
        </div>

        <div class="row">
            <button class="btn btn-primary mx-3">Buy Now</button>
            <button class="btn btn-primary ">Add To Cart</button>
        </div>

    </div>
    <div class="col-md-8">
        <h3>{{ product.product_name }}</h3>
        <h5> <b>Rs.  </b>{{ product.price }}</h5>
        <h5>{{ product.desc }}</h5>

    </div>
    </div>

</div>
{% endblock %}
