{% extends 'shop/base.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %}
<!-- Page Content -->
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-2">
            <div class="container mx-4 mb-4">
                <h2>Contact me!</h2>
                <form action="/shop/contact/" method="post"> {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Your Phone Number (with country code)</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your Phone Number" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="description">Describe what you want to contact me for here</label>
                        <textarea class="form-control" id="description" placeholder="Description" name="description"></textarea>
                    </div>
                    <div class="g-recaptcha" data-sitekey="6Ld3KmQUAAAAAPt71O1D6_qEKvpJF3PQoU9l3CSp"></div><br>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
        <hr>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
{% if message %}
alert('Thank You for contacting us, we will get back to you soon...!');
document.location = "/shop";
{% endif %}
</script>
{% endblock %}
